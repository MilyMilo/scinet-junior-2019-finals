{% extends 'base.html' %}

{% block title %}
Mystery Machine Remote Control
{% endblock title %}

{% block content %}
<div class="container mt-4">
  <div class="card mx-auto col-md-6">
    <div class="container-fluid text-center mt-4">
      <h3><span class="font-weight-bolder text-scooby-orange">Mystery Inc.</span> <span class="font-weight-bolder">admin panel</span></h3>
    </div>
    <div class="card-body m-md-3">
      {% include 'partials/_flash.html' %}
      <img src="/img/machine.jpg" class="d-block img-fluid mx-auto" style="max-height: 250px;">
      <form action="/login" method="POST" class="mt-1">
        <div class="form-group">
          <input type="text" class="form-control" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button class="btn bg-scooby-orange btn-block text-white" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
